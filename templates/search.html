<ion-view view-title="Search" class="home-content">
    <ion-content>
        <form ng-submit="getResults()">
            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Search" ng-model="formData.term">
                    </label>
                    <button class="button button-small">
                        Search
                    </button>
                </div>
            </div>
        </form>
        <div class="list">

            <div ng-repeat="post in posts">
                <a class="item post-items-list item-icon-right" ui-sref="app.post({postId : {{post.id}}})" >                
                    <span ng-style="{{'square'| getRandomTileStyle}}" class="post-item-thumbnail">{{post.title| getTileText: 2}}</span>
                    <span class="post-item-content">
                        <h2 >{{post.title}}</h2>
                        <p><span>{{post.date| parseDate | amTimeAgo}}</span></p>
                    </span>
                    <i class="icon ion-arrow-right-c"></i>
                </a>
            </div>
          
          <div ng-show="posts && posts.length == 0" class="card">
            <div class="item item-text-wrap">
                No results found!
            </div>
        </div>
        </div>
    </ion-content>
</ion-view>
